name: Terraform Deploy

on:
  push:
    branches: [main]
    paths:
      - 'cloud_org_forge/aws/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./cloud_org_forge/aws/environments/organization
        run: terraform init -backend-config=backend.hcl

      - name: Create tfvars and Plan
        working-directory: ./cloud_org_forge/aws/environments/organization
        run: |
          cat > terraform.tfvars << EOF
          aws_region = "us-east-1"
          account_ids = {
            management = "396913723725"
            dev        = "688567306703"
            staging    = "400205986141"
            prod       = "825765407025"
          }
          notification_email = "bsmorris1+aws@gmail.com"
          budget_amounts = {
            management = 50
            dev        = 25
            staging    = 30
            prod       = 100
          }
          budget_thresholds = [50, 80, 100]
          github_repository = "bsmorris34/bramco-org-platform"
          EOF
          terraform plan -no-color

      - name: Terraform Apply
        working-directory: ./cloud_org_forge/aws/environments/organization
        run: terraform apply -auto-approve
