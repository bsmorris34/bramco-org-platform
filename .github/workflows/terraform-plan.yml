name: Terraform Plan

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./cloud_org_forge/aws/environments/organization
        run: terraform init -backend-config=backend.hcl

      - name: Create tfvars and Plan
        working-directory: ./cloud_org_forge/aws/environments/organization
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_management_account_id: ${{ secrets.MANAGEMENT_ACCOUNT_ID }}
          TF_VAR_dev_account_id: ${{ secrets.DEV_ACCOUNT_ID }}
          TF_VAR_staging_account_id: ${{ secrets.STAGING_ACCOUNT_ID }}
          TF_VAR_prod_account_id: ${{ secrets.PROD_ACCOUNT_ID }}
          TF_VAR_notification_email: ${{ secrets.NOTIFICATION_EMAIL }}
          TF_VAR_github_repository: ${{ secrets.REPOSITORY_NAME }}
        run: |
          cat > terraform.tfvars << EOF
          aws_region = "$TF_VAR_aws_region"
          account_ids = {
            management = "$TF_VAR_management_account_id"
            dev        = "$TF_VAR_dev_account_id"
            staging    = "$TF_VAR_staging_account_id"
            prod       = "$TF_VAR_prod_account_id"
          }
          notification_email = "$TF_VAR_notification_email"
          budget_amounts = {
            management = 50
            dev        = 25
            staging    = 30
            prod       = 100
          }
          budget_thresholds = [50, 80, 100]
          github_repository = "$TF_VAR_github_repository"
          EOF
          terraform plan -no-color
